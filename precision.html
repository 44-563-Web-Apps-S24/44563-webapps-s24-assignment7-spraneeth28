<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timing Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        h1{
            background-color: azure;
            color: black;
            margin: 10px;
            padding: 10px;

        }
          
    </style>
    <h1>Praneeth Shanigaram speed check</h1>
  <div id="target">your time</div>
  <div id="counter">Count</div>
  <button type="button " class="button btn-primary"id="startButton" onclick="startTime()">Start timer</button>
  <button type="button " class="button btn-primary"id="stopButton" onclick="recordTime()">Stop timer</button>
  
  <!-- <p id="countdown">Countdown </p> -->
  

 <script>
        let stopTime = undefined;

        function recordTime() {
            stopTime = Date.now();
            console.log(stopTime);
        }

        document.getElementById('stopButton').onclick = recordTime;
        function startTime() {
            for (let i = 0; i < 5; i++) {
                setTimeout(function() {
                    document.getElementById('counter').innerHTML = i;
                }, (4 - i) * 1000);
            }
            setTimeout(function() {
                if (stopTime === undefined) {
                    document.getElementById('target').innerHTML = "Too Slow";
                } else {
                    let elapsedTime = stopTime - (Date.now() - 4000);
                    document.getElementById('target').innerHTML = "Time was " + elapsedTime + "ms";
                }
            }, 4000);
        }

        document.getElementById('startButtton').onclick = startTime;
    </script>

</body>
</html>
