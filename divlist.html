  margin: 10px;  padding: 20px;  font-size: 30px;
}

	 .flex-container{

		let elementOne= document.createElement("div");

		elementOne.innerHTML = element;
        elementOne.className = 'divlist';
		elementOne.style.color = "blue";

		
		let container = document.getElementById("target");

            const removedElement = document.querySelector('.flex-container').children[middleIndex];

    }

            container.insertBefore(newElementOne, container.firstChild);
